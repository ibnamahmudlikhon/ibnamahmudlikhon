<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" style="background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F3460;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Telegram Icon -->
  <g transform="translate(50, 50)">
